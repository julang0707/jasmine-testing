<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iron Yard Front End Boilerplate</title>

    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  </head>
  <body>

    <h1>Todos</h1>
    <div id="todo-app" class="todo-app">
      <header></header>
      <main></main>
      <footer></footer>
    </div>


    <!-- Templates -->
    <script type="text/template" id="addView">
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </script>

    <script type="text/template" id="todoView">
        <div class="view">
          <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
          <label><%- title %></label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="<%- title %>">
    </script>

    <!-- Third Party Libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>

    <!-- App Specific Files-->
    <script src="js/bundle.js"></script>
  </body>
</html>
